<!doctype html>
<html lang=pl>
<head>
    <meta charset=utf-8>
    <title>Handsontable and Charts</title>
    <link type="text/css" rel="stylesheet" href="https://docs.handsontable.com/0.33.0/bower_components/handsontable/dist/handsontable.full.min.css">
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
    <section>
    	<ul id="buttons">
          	<li><button type="button" value="highcharts">highcharts</button></li>
          	<li><button type="button" value="amcharts">amcharts</button></li>
        </ul>

        <div id="root"></div>

        <div class="charts">
            <div class="disappear" id="highcharts"></div>
            <div class="disappear" id="amcharts"></div>
        </div>
    </section>

    <script src="./dist/bundle.js" type="text/javascript"></script>
</body>
</html>
